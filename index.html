<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群公告生成工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">群公告生成工具</h1>
        
        <!-- 模板选择 -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">选择模板</h2>
            <select id="templateSelect" class="w-full p-2 border rounded">
                <option value="singleMovie">单场观影</option>
                <option value="doubleMovie">两场连看</option>
                <option value="tripleMovie">三场连看</option>
            </select>
        </div>
        
        <!-- 内容填写 -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">填写内容</h2>
            <div id="templateFields">
                <!-- 模板字段将动态生成 -->
            </div>
        </div>
        
        <!-- 生成公告按钮 -->
        <div class="flex justify-between mb-4">
            <button id="generateBtn" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">生成公告</button>
            <button id="clearBtn" class="bg-red-500 text-white p-2 rounded hover:bg-red-600">一键清空</button>
        </div>
        
        <!-- 公告输出 -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">生成的公告</h2>
            <textarea id="announcementOutput" class="w-full h-40 p-2 border rounded" readonly></textarea>
        </div>
        
        <!-- 编辑和复制按钮 -->
        <div class="flex justify-between">
            <button id="editBtn" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">编辑公告</button>
            <button id="copyBtn" class="bg-purple-500 text-white p-2 rounded hover:bg-purple-600">复制到剪贴板</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
